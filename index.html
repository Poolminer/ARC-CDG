<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ARC-CDG: The Curriculum Dataset Generator for ARC-AGI</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="layout">
        <div class="header three-col">
            <div class="col left">ðŸ“š ARC-CDG-2</div>
            <div class="col center">ARC-CDG: The Curriculum Dataset Generator for ARC-AGI</div>
            <div class="col right">
                <div class="github"><a href="https://github.com/Poolminer/ARC-CDG"><img src="./github-mark-white.svg"
                            width="38" height="38" /></a></div>
            </div>
        </div>
        <div class="main">
            <div class="sidebar" id="sidebar"></div>
            <div class="content">
                <div class="content-header">
                    <label for="num_tasks_per_lesson">Number of tasks per lesson for export:</label>(<span onclick="alert(export_warning)" style="color: yellow; cursor: pointer;">?</span>)
                    <select id="num_tasks_per_lesson">
                        <option value="1">1</option>
                        <option value="16">16</option>
                        <option value="128">128</option>
                        <option value="1024">1024</option>
                        <option value="custom">custom</option>
                    </select>
                    <span>Pairs per task: </span>
                    <label for="min_num_pairs_per_task">min.</label>(<span onclick="alert('Some tasks have a maximum number of frames')" style="color: yellow; cursor: pointer;">?</span>)
                    <select id="min_num_pairs_per_task">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11" id="option_min_n">11</option>
                        <option value="custom" id="option_min_custom">custom</option>
                    </select>
                    <label for="max_num_pairs_per_task">max.</label>
                    <select id="max_num_pairs_per_task">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6" selected>6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11" id="option_max_n">11</option>
                        <option value="custom" id="option_custom">custom</option>
                    </select>
                    <br>
                    <label for="export_format">Export format:</label>
                    <select id="export_format">
                        <option value="ARC-AGI" id="export_format_arc_agi">ARC-AGI (1 test per task)</option>
                        <option value="RE-ARC" id="export_format_re_arc">RE-ARC</option>
                        <option value="JSONL" id="export_format_jsonl">Raw grids as JSONL</option>
                    </select>
                    <div style="display:inline-block">
                        <button type="button" id="button_export">Export selected lessons</button>
                        <br>
                        <progress id="progress_bar_export" max="100" value="0" style="display: none"></progress>
                    </div>
                    <button type="button" id="button_select_all_lessons">Select all lessons</button>
                    <button type="button" id="button_deselect_all_lessons">Deselect all lessons</button>
                    <button type="button" id="button_random_seed">Set random seed</button>
                    <button type="button" id="button_custom_seed">Set custom seed</button>
                </div>
                <div class="content-body" id="content">
                    <p id="top_text">
                        ï¿© Click on a lesson grid on the left to generate and show tasks for that lesson.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="task_panel" id="task_panel">
        <div class="task_panel_header" id="task_panel_header">
            <span id="task_panel_header_title">Task viewer</span>
            <button id="task_panel_close"><b>&#10799;</b></button>
        </div>
        <div class="task_panel_content" id="task_panel_content"></div>
    </div>
    <script src="./stdlib.js?v2"></script>
    <script src="./rand-seed.js?v2"></script>

    <script src="./DOM/DOMElement.js?v2"></script>
    <script src="./DOM/Sidebar.js?v2"></script>
    <script src="./DOM/TaskPanel.js?v2"></script>

    <script src="./Bounds.js?v2"></script>
    <script src="./Outline.js?v2"></script>

    <script src="./curriculum/Task.js?v2"></script>
    <script src="./curriculum/CurriculumLesson.js?v2"></script>
    <script src="./curriculum/CurriculumSubject.js?v2"></script>
    <script src="./curriculum/Curriculum.js?v2"></script>

    <!-- Object Continuity and Transformation -->
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/line_drawing.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/position_tracking.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/rotation_tracking.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/outline.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/scale_tracking.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/reflection_and_flipping.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/color_transformation.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/composite_transformations.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/partial_occlusion.js?v2"></script>
    <script src="./curriculum/subjects/Object_Continuity_and_Transformation/identity_disambiguation.js?v2"></script>

    <!-- Spatial Relations -->
    <script src="./curriculum/subjects/Spatial_Relations/relative_positioning.js?v2"></script>
    <script src="./curriculum/subjects/Spatial_Relations/containment.js?v2"></script>
    <script src="./curriculum/subjects/Spatial_Relations/fill.js?v2"></script>
    <script src="./curriculum/subjects/Spatial_Relations/alignment_and_grid_structure.js?v2"></script>

    <!-- Physical Interaction and Dynamics -->
    <script src="./curriculum/subjects/Physical_Interaction_and_Dynamics/gravity.js?v2"></script>
    <script src="./curriculum/subjects/Physical_Interaction_and_Dynamics/gravity_no_inbetween.js?v2"></script>
    <script src="./curriculum/subjects/Physical_Interaction_and_Dynamics/fluid_dynamics.js?v2"></script>
    <script src="./curriculum/subjects/Physical_Interaction_and_Dynamics/fluid_dynamics_no_inbetween.js?v2"></script>
    <script src="./curriculum/subjects/Physical_Interaction_and_Dynamics/light_emission_and_blocking.js?v2"></script>
    <script src="./curriculum/subjects/Physical_Interaction_and_Dynamics/line_of_sight.js?v2"></script>
    <script src="./curriculum/subjects/Physical_Interaction_and_Dynamics/collision_dynamics.js?v2"></script>

    <!-- Grouping and Compositionality -->
    <script src="./curriculum/subjects/Grouping_and_Compositionality/object_assembly.js?v2"></script>
    <script src="./curriculum/subjects/Grouping_and_Compositionality/tiling_repetition.js?v2"></script>
    <script src="./curriculum/subjects/Grouping_and_Compositionality/group_consistency.js?v2"></script>

    <!-- Symmetry and Regularity -->
    <script src="./curriculum/subjects/Symmetry_and_Regularity/symmetry_classification.js?v2"></script>
    <script src="./curriculum/subjects/Symmetry_and_Regularity/symmetry_breaking.js?v2"></script>
    <script src="./curriculum/subjects/Symmetry_and_Regularity/symmetry_breaking_cropped.js?v2"></script>
    <script src="./curriculum/subjects/Symmetry_and_Regularity/symmetry_repairing.js?v2"></script>
    <script src="./curriculum/subjects/Symmetry_and_Regularity/symmetry_repairing_cropped.js?v2"></script>

    <!-- Counting and Arithmetic Reasoning -->
    <script src="./curriculum/subjects/Counting_and_Arithmetic_Reasoning/object_counting.js?v2"></script>
    <script src="./curriculum/subjects/Counting_and_Arithmetic_Reasoning/add_subtract.js?v2"></script>
    <script src="./curriculum/subjects/Counting_and_Arithmetic_Reasoning/more_or_fewer.js?v2"></script>
    <script src="./curriculum/subjects/Counting_and_Arithmetic_Reasoning/proportional_reasoning.js?v2"></script>
    <script src="./curriculum/subjects/Counting_and_Arithmetic_Reasoning/object_copying.js?v2"></script>

    <script src="./grid/Grid.js?v2"></script>
    <script src="./grid/GridCanvas.js?v2"></script>
    <script src="./grid/GridVideo.js?v2"></script>

    <script src="./scene/SceneObject.js?v2"></script>
    <script src="./scene/Scene.js?v2"></script>
    <script src="./scene/LiquidScene.js?v2"></script>
    <script src="./scene/LightScene.js?v2"></script>

    <script src="./todo.js?v2"></script>

    <script src="./FileSaver.min.js?v2"></script>
    <script src="./jszip.min.js?v2"></script>
    <script src="./export.js?v2"></script>

    <script src="./main.js?v2"></script>
</body>

</html>
